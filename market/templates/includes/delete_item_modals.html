<style>
  .modal-content {
    background-color: #212121
  }
</style>

<div class="modal fade" id="delete-{{ item.id }}" tabindex="-1"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteModalLabel">Delete Item</h4>
                <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure you want to delete item: '{{ item }}'?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
                <form action="{{ url_for('market.delete_item', item_id=item.id) }}">
                    <a href="{{ url_for('market.delete_item', item_id=item.id) }}"
                       class="btn btn-danger">Delete</a>
                </form>
            </div>
        </div>
    </div>
</div>
